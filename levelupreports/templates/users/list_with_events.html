{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LevelUp Reports</title>
  </head>
  <body>
    <h1>User Events</h1>

    {% for user in userevent_list %}
        <h2>{{ user.full_name }}</h2>
        <ul>
            {% for event in user.events %}
            <li>
                <h3>Event Title: {{ event.title }}</h3>
                <p>on {{event.date}}</p>
                <p>at {{event.time}}</p>
                <p>for {{event.title}}</p>
            </li>
            {% endfor %}
        </ul>
    {% endfor %}
  </body>
</html>
